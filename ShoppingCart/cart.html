<script>
    function getlink(){
        var uid = getParameterByName('user_id');
        var tid = getParameterByName('ticket_id');
        document.getElementById("next").href = "checkout.html?ticket_id="+tid+"&user_id="+uid;
        document.getElementById("back").href = "index.php?user_id="+uid;
    }
    function getParameterByName(name, url) {
        if (!url) {
          url = window.location.href;
        }
        name = name.replace(/[\[\]]/g, "\\$&");
        var regex = new RegExp("[?&]" + name + "(=([^&#]*)|&|#|$)"),
            results = regex.exec(url);
        if (!results) return null;
        if (!results[2]) return '';
        return decodeURIComponent(results[2].replace(/\+/g, " "));
    }
    function goBuy(){
    	window.location = 'index.php?user_id=' + getParameterByName('user_id');
    }
    function goHome(){
        window.location = '../index.html?user_id=' + getParameterByName('user_id');
    }
    function goContact(){
        window.location = '../contact.php?user_id=' + getParameterByName('user_id');
    }
    function stayOnCart(){
    	window.location = 'cart.html?user_id=' + getParameterByName('user_id');
    }
</script>

<body onload="getlink()">
