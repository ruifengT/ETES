<script>
    function getError(){
        var error = getParameterByName('error');
        if(error == 'password'){
            alert('Password does not match.');
        }
        else if(error == 'login'){
            alert('Same login info exists in database.');
        }
        else if(error == 'user'){
            alert('Same username exists in database.');
        }
        else if(error == 'login_empty'){
            alert('Your login info does not exist in database.');
        }
        else if(error == 'wrong_password'){
            alert('Your password does not match the one in database');
        }
    }

    function getParameterByName(name, url) {
        if (!url) {
          url = window.location.href;
        }
        name = name.replace(/[\[\]]/g, "\\$&");
        var regex = new RegExp("[?&]" + name + "(=([^&#]*)|&|#|$)"),
            results = regex.exec(url);
        if (!results) return null;
        if (!results[2]) return '';
        return decodeURIComponent(results[2].replace(/\+/g, " "));
    }
</script>
