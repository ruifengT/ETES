      <script>
          function getPara(){
              var id = getParameterByName('user_id');
              var msg = getParameterByName('msg');
              if(id == null){
                  alert('You need to log in first.');
                  window.location = 'sign_up/signup.html';
              }
              else{
                  if(msg == 'error'){
                      alert('Error posting the ticket.');
                  }
                  else if(msg == 'success'){
                      alert('Your tickets has been posted successfully.');
                      window.location = 'userdashboard.html?user_id=' + id;
                  }
              }
          }

          function getParameterByName(name, url) {
              if (!url) {
                url = window.location.href;
              }
              name = name.replace(/[\[\]]/g, "\\$&");
              var regex = new RegExp("[?&]" + name + "(=([^&#]*)|&|#|$)"),
                  results = regex.exec(url);
              if (!results) return null;
              if (!results[2]) return '';
              return decodeURIComponent(results[2].replace(/\+/g, " "));
          }
          function gotodash(){
              window.location = 'userdashboard.html?user_id=' + getParameterByName('user_id');
            }

          function goHome(){
            var us_id = "index.html";
            if (getParameterByName('user_id'))
            {
              us_id = 'index.html?user_id=' + getParameterByName('user_id');
            }
              window.location = us_id;
          }

          function goBuy(){
            var us_id = 'ShoppingCart/index.php';
            if (getParameterByName('user_id'))
            {
              us_id = 'ShoppingCart/index.php?user_id=' + getParameterByName('user_id');
            }
            window.location = us_id;
          }

          function goContact(){
            var us_id = 'contact.php';
            if (getParameterByName('user_id'))
              {
                us_id = 'contact.php?user_id=' + getParameterByName('user_id');
              }
            window.location = us_id; 
          }
      </script>
